<div class="card border-primary mb-8">
    <div class="card-header">Actualizar información del trabajo de grado</div>
    <div class="card-body">
      
      <form>
        <div class="form-group row">
          <label class="col-form-label col-sm-2" for ="nombre">Nombre:</label>
          <div class="form-group row">
            <input type="text" class="form-control" [(ngModel)]="trabajoDeGrado.nombre" name="nombre" >
          </div>
        </div>
  
        <div class="form-group row">
          <label class="col-form-label col-sm-2"  for ="descripcion">Descripcion:</label>
          <div class="form-group row">
            <input type="text" class="form-control" [(ngModel)]="trabajoDeGrado.descripcion" name="descripcion" placeholder="Ingresar descripción">
          </div>
        </div>
        <br>
  
        <div class="col-sm-6">
          <button mat-raised-button role="button" (click)="actualizar()">Actualizar trabajo de grado</button>
        </div>
      
      </form>
    </div>
  </div>
